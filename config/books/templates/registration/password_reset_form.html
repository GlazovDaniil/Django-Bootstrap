{% extends "books/base.html" %}
{% load static %}
{% block style %}
    <style>
        .footer {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 114px;
        }
    </style>
{% endblock style %}
{% block content %}

<main class="form-signin w-25 m-auto mt-5 mb-5">
    <form method="post" action="">
        {% csrf_token %}
        {% if form.email.errors %} {{ form.email.errors }} {% endif %}
        <img class="mb-4 rounded mx-auto d-block" src="{% static 'images/logo4.png' %}" alt="" width="100" height="100">
        <h1 class="h3 mb-3 fw-normal">Ваш e-mail</h1>
        <div class="form-floating mb-3">
            <input type="email" name="email" autofocus autocapitalize="none" autocomplete="email" maxlength="254" class="form-control" required id="id_email" placeholder="name@example.com">
            <label for="id_email">Ваш e-mail</label>
        </div>
        <input type="submit" class="btn btn-primary w-100 py-2" value="Сброс пароля" />
    </form>
</main>
{% endblock content %}
{% block books %}{% endblock books %}
